<html>

<head>

  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/style_contato.css">
  <style>
    footer {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
      margin-top: 90px;
    }
  </style>

<body>
  <div class="container">
    <h2>Entre em contato</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" rows="10" cols="40"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3601.0450789286065!2d-49.30658422383847!3d-25.50354307751487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfcb58ee6a24f%3A0xc1da55f29cacf885!2sR.%20Odair%20Pazello%2C%20815%20-%20Cap%C3%A3o%20Raso%2C%20Curitiba%20-%20PR%2C%2081130-080!5e0!3m2!1spt-BR!2sbr!4v1687619730358!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <footer>
    <ul class="contact-info">
      <li><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</li>
      <li><strong>Telefone:</strong> (99) 9999-9999</li>
      <li><strong>Email:</strong> <a href="contato@empresaXYZ.com">contato@empresaXYZ.com</a></li>
    </ul>
  </footer>
</body>

</html>
