<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

    <a href="https://softwaresul.com.br/" class="logo">Empresa XYZ</a>
    <nav>
      <ul>

        <li><a href="/HTML/produtos.html">Produto</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </div>

  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/style_contato.css">
  <style>
    footer {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
      margin-top: 90px;
    }
  </style>
</head>

<body>
  <!--<iframe> é usado para incorporar o mapa em sua página. Definimos a largura (width) e altura (height) desejadas para o mapa, e adicionamos o atributo allowfullscreen para permitir que os usuários visualizem o mapa em tela cheia-->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230460.66937243636!2d-49.42561507434951!3d-25.506782083374844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce69dcbad7529%3A0x7a4f18176a3b09d8!2sSoftwaresul%20Tecnologia!5e0!3m2!1spt-BR!2sbr!4v1687695920891!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <!--No rodapé <footer> foi adicionado a <div> com classe 'container' para agrupar o conteúdo do formulário.
  <h2> exibe o título "Entre em contato" para indicar a finalidade do formulário.
  <form> é usado para envolver todo o conteúdo do formulário.
  <label> é usado para associar o rótulo ao campo correspondente usando o atributo for com o valor do atributo id do campo.-->
  <footer>
    <div class="container">
      <h2>Entre em contato</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" rows="10" cols="40"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <ul class="contact-info">
      <label for="contato">Contatos:</label>
      <li><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</li>
      <li><strong>Telefone:</strong> (99) 9999-9999</li>
      <li><strong>Email:</strong> <a href="contato@empresaXYZ.com">contato@empresaXYZ.com</a></li>
    </ul>
  </footer>
</body>

</html>
